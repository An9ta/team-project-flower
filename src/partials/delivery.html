<!DOCTYPE html>

  <head>

  <body>
    <section class="section">
      <h2 class="section-title">Delivery</h2>
      <div class="">
        <ul class="list delivery-list">
          <li class="delivery-list-item">
            <svg class="circle">
              <use href="../images/icons.svg#icon-circle"></use>
              <text>1</text>
            </svg>
            <p>Choose your bouquet and make an order on website</p>
          </li>
          <li class="delivery-list-item">
            <svg class="circle">
              <use href="../images/icons.svg#icon-circle"></use>
              <text>1</text>
            </svg>
            <p>
              Wait for the call to clarify the details of the order. You can pay online or to the
              courier
            </p>
          </li>
          <li class="delivery-list-item">
            <svg class="circle">
              <use href="../images/icons.svg#icon-circle"></use>
              <text>1</text>
            </svg>
            <p>Wait for the delivery at the selected time or pick up the order from the store</p>
          </li>

          <li class="delivery-list-item">
            <svg class="circle">
              <use href="../images/icons.svg#icon-circle"></use>
              <text>1</text>
            </svg>

          </li>

      <div class="">
        <img
          class="delivery-img"
          src="../images/image-delivery-mobile.jpg"
